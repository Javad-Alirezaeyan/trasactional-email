version: '2'
services:

  # The Application
  app:
    build:
      context: ./
      dockerfile: app.dockerfile
    working_dir: /var/www
    container_name: app1
    volumes:
      - ./:/var/www
    environment:
      - "DB_PORT=3306"
      - "DB_HOST=database"

  # The Web Server
  web:
    build:
      context: ./
      dockerfile: web.dockerfile
    working_dir: /var/www
    container_name: webserver1
    volumes_from:
      - app
    ports:
      - 8080:80

  # The Database
  database:
    image: mysql:5.7.22
    container_name: db1
    volumes:
      - dbdata:/var/lib/mysql
    environment:
      - "MYSQL_DATABASE=email"
      - "MYSQL_USER=root"
      - "MYSQL_PASSWORD=qaz"
      - "MYSQL_ROOT_PASSWORD=qaz"
    ports:
        - "33061:3306"

volumes:
  dbdata:
